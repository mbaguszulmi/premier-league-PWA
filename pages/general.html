<section class="tabs-section indigo darken-4">
    <div class="container">
        <ul class="tabs indigo darken-4 tabs-transparent">
            <li class="tab"><a class="active" href="#matches">Matches</a></li>
            <li class="tab"><a href="#standings">Standings</a></li>
            <li class="tab"><a href="#teams">Teams</a></li>
        </ul>
    </div>
</section>

<div id="tab-contents" class="container">
    <div id="matches">
        <div id="all-matches" class="row"></div>
        <div id="preload-matches-bottom" class="preloader-container center-align section">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red waves-effect waves-circle waves-light" id="cur-matchday-btn">
                <i class="large material-icons">date_range</i>
            </a>
        </div>
    </div>
    
    <div id="standings">
        <div id="standings-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Club</th>
                        <th>MP</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="standings-table-body">
                    <td colspan="10" id="preload-standings">
                        <div class="preloader-container center-align section">
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="teams">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"><i class="material-icons">lightbulb_outline</i> Info</span>
                When you add a club into favorites, you will receive push notification. But first, 
                you need to allow our notification permission.
            </div>
        </div>
        <h4>Favorite Teams</h4>
        <div id="favorite-teams-placeholder">
            <div class="preloader-container center-align section">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="favorite-teams" class="row"></div>

        <h4>Premier League Teams</h4>
        <div id="team-list-placeholder">
            <div class="preloader-container center-align section">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="team-list" class="row"></div>
    </div>
</div>
